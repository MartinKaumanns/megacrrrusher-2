<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>MEGACRUSHER 2</title>
    <link rel="shortcut icon" type="image/png" href="/graphic/fav-icon.jpg" />
  </head>
  <body>
    <!-- // Screens Start, Playing, End -->
    <div class="screen" id="start-screen">
      <span class="dot"></span>
      <div id="target">
        <h1>MEGACRUSHER</h1>
        <button>START GAME</button>
        <img class="mc2" src="/graphic/MC2.png" alt="" />
      </div>
    </div>
    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="1200" height="600"></canvas>
    </div>
    <div class="screen" id="game-over-screen" style="display: none">
      <div id="target">
        <h1 class="finalScore"></h1>
        <button>TRY AGAIN</button>
      </div>
    </div>

    <script src="secondObstacle.js"></script>
    <script src="obstacle.js"></script>
    <script src="game-element.js"></script>
    <script src="crusher.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
